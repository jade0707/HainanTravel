<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态分形图</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid #333;
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            color: white;
        }
        .controls label {
            display: block;
            margin: 10px 0;
        }
        .controls input {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label>
            缩放
            <input type="range" id="zoom" min="0.1" max="2" step="0.1" value="1">
        </label>
        <label>
            迭代次数
            <input type="range" id="iterations" min="10" max="500" step="10" value="100">
        </label>
        <label>
            颜色变化速度
            <input type="range" id="colorSpeed" min="1" max="50" step="1" value="10">
        </label>
    </div>
    <canvas id="fractalCanvas"></canvas>
    <script src="fractal.js"></script>
</body>
</html>
